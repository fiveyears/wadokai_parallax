name: Drupal 10 Parallax Theme
type: theme
description: 'Modified by fiveyears'
package: core
base theme: false
core: 8.x
core_version_requirement: ^8 || ^9 || ^10
version: '1.0.0'
project: 'drupal10_parallax_theme'
project status url: 'https://raw.githubusercontent.com/fiveyears/drupal10_parallax_theme/release-history'

#Libraries
libraries:
  - drupal10_parallax_theme/bootstrap
  - drupal10_parallax_theme/flexslider
  - drupal10_parallax_theme/fontawesome
  - drupal10_parallax_theme/smartmenus
  - drupal10_parallax_theme/owl
  - drupal10_parallax_theme/animate
  - drupal10_parallax_theme/global-components

#Regions
regions:

  #Header
  header: 'Header'
  contact_email: 'Contact email'
  top_menu: 'Top menu'
  primary_menu: 'Primary menu'  

  #Home Page
  homepagemessage: 'Home page message'

  topwidget_first: 'Top first widget'
  topwidget_second: 'Top second widget'
  topwidget_third: 'Top third widget' 

  #Global Region
  highlighted: 'Highlighted' 
  page_title: 'Page title'
  breadcrumb: 'Breadcrumb'
  content: 'Content'
  sidebar_first: 'Left sidebar'
  sidebar_second: 'Right sidebar'

  #Parallax Widgets
  services: 'Services'
  clients: 'Clients'

  #Bottom Widgets
  bottom_first: 'Bottom first widget'
  bottom_second: 'Bottom second widget'
  bottom_third: 'Bottom third widget'
  bottom_forth: 'Bottom forth widget'

  #Address
  google_map: 'Google map'
  address: 'Address'

  #Footer widgets
  footer_first: 'Footer first widget'
  footer_second: 'Footer second widget'
  footer_third: 'Footer third widget'

  auto_hidden_block: 'Auto hidden blocks'
